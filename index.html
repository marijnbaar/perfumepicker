<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
  <meta charset="UTF-8">
  <title>Perfume Recommendation App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Previous component definitions remain the same until App component's return statement
    // [Previous code up to the input field in the home tab...]

    const App = () => {
      // Previous state definitions and useEffect hooks remain the same

      return (
        <div className="max-w-6xl mx-auto p-6">
          <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />
          
          <header className="text-center mb-12 animate__animated animate__fadeIn">
            <h1 className={`text-4xl font-light mb-4 ${isDark ? "text-gray-100" : "text-purple-800"}`}>
              Perfume Recommendation App
            </h1>
            <p className={isDark ? "text-gray-300" : "text-purple-600"}>
              Discover new fragrances and save your favorites
            </p>
          </header>

          <nav className="mb-8">
            <div className="flex justify-center gap-4 mb-8">
              {["home", "explore", "favorites"].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`px-6 py-3 rounded-full transition-all duration-300 ${
                    activeTab === tab 
                      ? isDark 
                        ? "bg-purple-600 text-white" 
                        : "bg-purple-600 text-white"
                      : isDark
                        ? "bg-gray-800 text-gray-200 hover:bg-gray-700"
                        : "bg-white text-purple-600 hover:bg-purple-50"
                  }`}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>
          </nav>

          {activeTab === "home" && (
            <div className="animate__animated animate__fadeIn">
              <div className={`p-6 rounded-xl shadow-sm mb-8 ${isDark ? "bg-gray-800" : "bg-white"}`}>
                <input
                  type="text"
                  placeholder="Search by name or brand..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className={`w-full p-3 rounded-lg mb-6 focus:ring-2 focus:ring-purple-300 outline-none ${
                    isDark 
                      ? "bg-gray-700 text-gray-200 border-gray-600" 
                      : "bg-white text-gray-800 border-gray-300"
                  }`}
                />
              </div>

              <div className="space-y-6">
                {filteredPerfumes.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={toggleFavorite}
                    actionType={favorites.some(p => p.name === perfume.name) ? "remove" : "add"}
                    isDark={isDark}
                  />
                ))}
                {filteredPerfumes.length === 0 && (
                  <div className={`text-center p-8 rounded-lg ${isDark ? "bg-gray-800 text-gray-300" : "bg-white text-gray-600"}`}>
                    <p>No perfumes found matching your criteria.</p>
                  </div>
                )}
              </div>
            </div>
          )}

          {activeTab === "explore" && (
            <FamilySearch 
              selectedNotes={selectedNotes} 
              toggleNote={toggleNote}
              isDark={isDark}
            />
          )}

          {activeTab === "favorites" && (
            <div className="animate__animated animate__fadeIn">
              {favorites.length === 0 ? (
                <div className={`text-center p-8 rounded-lg ${isDark ? "bg-gray-800 text-gray-300" : "bg-white text-gray-600"}`}>
                  <p>Your favorites list is empty.</p>
                </div>
              ) : (
                <div className="space-y-6">
                  {favorites.map((perfume, index) => (
                    <PerfumeCard
                      key={index}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType="remove"
                      isDark={isDark}
                    />
                  ))}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
