<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfume Recommendation App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- React and ReactDOM -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 
      NOTE: If you see any missing colors in production, you may need 
      to whitelist them in a Tailwind config. For this demo, it should work 
      because they appear inline in the HTML.
    -->
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // -------------------------------------------------------
      // Color Palette (from your attached swatch)
      // -------------------------------------------------------
      // 1) Pastel Green: #D8E097
      // 2) Cream:        #F9F6DF
      // 3) Sage:         #CBDCC2
      // 4) Peach:        #E8AB8B
      // 5) Terracotta:   #914D41

      // Light Theme: body => #F9F6DF, text => #914D41
      // Dark Theme:  body => #914D41, text => #F9F6DF

      // -------------------------------------------------------
      // Mock Perfume Data (for fallback)
      // -------------------------------------------------------
      const mockPerfumes = [
        {
          name: "Midnight Rose Dreams",
          brand: "Maison de Parfum",
          description:
            "A sophisticated blend of dark roses and precious woods, enhanced with sparkling bergamot and warm vanilla.",
          notes: {
            top: ["Bergamot", "Pink Pepper", "Black Currant"],
            middle: ["Damascus Rose", "Bulgarian Rose", "Peony"],
            base: ["Vanilla", "Sandalwood", "Patchouli", "White Musk"]
          },
          imageUrl:
            "https://source.unsplash.com/800x600/?perfume,bottle,rose" // Example from Unsplash
        },
        {
          name: "Ocean's Whisper",
          brand: "Azure Scents",
          description:
            "A fresh aquatic fragrance that captures the essence of sea breeze and coastal flowers.",
          notes: {
            top: ["Sea Notes", "Mandarin Orange", "Ozonic Notes"],
            middle: ["Salt", "Water Lily", "Jasmine"],
            base: ["Driftwood", "Ambergris", "Cedar"]
          },
          imageUrl:
            "https://source.unsplash.com/800x600/?perfume,ocean,aquatic"
        },
        {
          name: "Velvet Oud",
          brand: "Eastern Luxe",
          description:
            "An opulent oriental fragrance featuring precious oud wood and exotic spices.",
          notes: {
            top: ["Saffron", "Cardamom", "Black Pepper"],
            middle: ["Oud", "Rose", "Incense"],
            base: ["Amber", "Vanilla", "Labdanum"]
          },
          imageUrl:
            "https://source.unsplash.com/800x600/?perfume,oud,oriental"
        }
      ];

      // Common notes by family (used by "Explore" tab)
      const commonNotes = {
        Aromatic: ["Lavender", "Rosemary", "Sage", "Mint", "Thyme"],
        Citrus: ["Bergamot", "Lemon", "Mandarin Orange", "Grapefruit", "Lime"],
        Oriental: ["Vanilla", "Amber", "Oud", "Myrrh", "Frankincense"],
        Woody: ["Sandalwood", "Cedar", "Patchouli", "Vetiver", "Pine"],
        Floral: ["Rose", "Jasmine", "Lily", "Iris", "Peony"],
        Fresh: ["Sea Notes", "Green Notes", "Ozonic Notes", "Rain", "Air"],
        Fruity: ["Apple", "Peach", "Black Currant", "Pear", "Plum"],
        Spicy: ["Saffron", "Cardamom", "Pink Pepper", "Cinnamon", "Nutmeg"]
      };

      // For Explore tab: each family's default/hover/selected styles
      // (Just as an example; you can tweak these as you like)
      const familyColors = {
        Aromatic: {
          bg: "bg-[#CBDCC2]",
          text: "text-[#914D41]",
          hover: "hover:bg-[#E8AB8B]",
          selected: "bg-[#D8E097]"
        },
        Citrus: {
          bg: "bg-[#E8AB8B]",
          text: "text-white",
          hover: "hover:bg-[#914D41]",
          selected: "bg-[#D8E097]"
        },
        Oriental: {
          bg: "bg-[#914D41]",
          text: "text-[#F9F6DF]",
          hover: "hover:bg-[#E8AB8B]",
          selected: "bg-[#CBDCC2]"
        },
        Woody: {
          bg: "bg-[#D8E097]",
          text: "text-[#914D41]",
          hover: "hover:bg-[#CBDCC2]",
          selected: "bg-[#E8AB8B]"
        },
        Floral: {
          bg: "bg-[#CBDCC2]",
          text: "text-[#914D41]",
          hover: "hover:bg-[#D8E097]",
          selected: "bg-[#E8AB8B]"
        },
        Fresh: {
          bg: "bg-[#F9F6DF]",
          text: "text-[#914D41]",
          hover: "hover:bg-[#CBDCC2]",
          selected: "bg-[#E8AB8B]"
        },
        Fruity: {
          bg: "bg-[#E8AB8B]",
          text: "text-white",
          hover: "hover:bg-[#914D41]",
          selected: "bg-[#CBDCC2]"
        },
        Spicy: {
          bg: "bg-[#914D41]",
          text: "text-[#F9F6DF]",
          hover: "hover:bg-[#E8AB8B]",
          selected: "bg-[#D8E097]"
        }
      };

      // -------------------------------------------------------
      // Theme Toggle (Uses inline SVG placeholders for Lucide)
      // -------------------------------------------------------
      const ThemeToggle = ({ isDark, onToggle }) => (
        <button
          onClick={onToggle}
          className="fixed top-4 right-4 p-2 rounded-full transition-colors duration-200"
        >
          {isDark ? (
            <svg
              data-lucide="sun"
              className="w-6 h-6 text-[#E8AB8B]"
              width="24"
              height="24"
            ></svg>
          ) : (
            <svg
              data-lucide="moon"
              className="w-6 h-6 text-[#914D41]"
              width="24"
              height="24"
            ></svg>
          )}
        </button>
      );

      // -------------------------------------------------------
      // Perfume Card (More sophisticated layout)
      // -------------------------------------------------------
      const PerfumeCard = ({ perfume, onAction, actionType = "add", isDark }) => {
        // Convert notes object or string to top/middle/base arrays
        const parseNotes = (notesObj) => {
          if (!notesObj) return { top: [], middle: [], base: [] };
          if (
            typeof notesObj === "object" &&
            (notesObj.top || notesObj.middle || notesObj.base)
          ) {
            return notesObj;
          }
          // If it's a comma-separated string
          const notesArray = notesObj
            .toLowerCase()
            .split(",")
            .map((n) => n.trim());
          return { top: notesArray, middle: [], base: [] };
        };

        const notes = parseNotes(perfume.notes);

        // Card colors
        const cardBg = isDark ? "bg-[#914D41]" : "bg-white";
        const textColor = isDark ? "text-[#F9F6DF]" : "text-[#914D41]";
        const descColor = isDark ? "text-[#F9F6DF]/80" : "text-[#914D41]/80";
        const noteBg = isDark ? "bg-[#E8AB8B]" : "bg-[#CBDCC2]";
        const noteText = isDark ? "text-white" : "text-[#914D41]";
        const noteBorder = isDark ? "border-[#F9F6DF]/10" : "border-[#914D41]/10";

        return (
          <div
            className={`${cardBg} ${textColor} rounded-xl shadow-md overflow-hidden relative animate__animated animate__fadeIn`}
          >
            {/* Perfume Image Banner */}
            <div className="relative">
              <img
                src={perfume.imageUrl}
                alt={perfume.name}
                className="w-full h-64 object-cover"
              />
              {/* Heart (Add/Remove) button */}
              {onAction && (
                <button
                  onClick={() => onAction(perfume)}
                  className="absolute top-4 right-4 bg-white/70 rounded-full p-2 hover:bg-white shadow-md"
                  title={actionType === "remove" ? "Remove from favorites" : "Add to favorites"}
                >
                  <svg data-lucide="heart" className="text-red-500" width="24" height="24"></svg>
                </button>
              )}
            </div>
            {/* Card Body */}
            <div className="p-5 space-y-3">
              <h3 className="text-2xl font-semibold">{perfume.name}</h3>
              <p className="text-sm uppercase tracking-wide font-medium opacity-75">
                {perfume.brand || "Unknown"}
              </p>
              <p className={`text-base ${descColor}`}>{perfume.description}</p>

              {/* Notes layout: show top/middle/base with small chips */}
              <div className="mt-4">
                <div className="mb-2 font-semibold">Fragrance Notes</div>
                {/* Top Notes */}
                {notes.top.length > 0 && (
                  <div className="mb-2">
                    <span className="text-sm font-medium mr-2 opacity-80">Top:</span>
                    {notes.top.map((n, idx) => (
                      <span
                        key={idx}
                        className={`inline-block px-2 py-1 text-xs rounded-full mr-1 mb-1 ${noteBg} ${noteText} border ${noteBorder}`}
                      >
                        {n}
                      </span>
                    ))}
                  </div>
                )}
                {/* Middle Notes */}
                {notes.middle.length > 0 && (
                  <div className="mb-2">
                    <span className="text-sm font-medium mr-2 opacity-80">Middle:</span>
                    {notes.middle.map((n, idx) => (
                      <span
                        key={idx}
                        className={`inline-block px-2 py-1 text-xs rounded-full mr-1 mb-1 ${noteBg} ${noteText} border ${noteBorder}`}
                      >
                        {n}
                      </span>
                    ))}
                  </div>
                )}
                {/* Base Notes */}
                {notes.base.length > 0 && (
                  <div className="mb-2">
                    <span className="text-sm font-medium mr-2 opacity-80">Base:</span>
                    {notes.base.map((n, idx) => (
                      <span
                        key={idx}
                        className={`inline-block px-2 py-1 text-xs rounded-full mr-1 mb-1 ${noteBg} ${noteText} border ${noteBorder}`}
                      >
                        {n}
                      </span>
                    ))}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      // -------------------------------------------------------
      // FamilySearch (Explore Tab)
      // -------------------------------------------------------
      const FamilySearch = ({ selectedNotes, toggleNote, isDark }) => {
        const containerBg = isDark ? "bg-[#914D41]" : "bg-[#F9F6DF]";
        const containerText = isDark ? "text-[#F9F6DF]" : "text-[#914D41]";

        return (
          <div
            className={`animate__animated animate__fadeIn p-6 rounded-xl shadow-sm mb-8 ${containerBg} ${containerText}`}
          >
            <h3 className="text-xl font-semibold mb-4">Explore by Fragrance Family</h3>
            <div className="space-y-6">
              {Object.entries(commonNotes).map(([family, notes]) => {
                const { bg, text, hover, selected } = familyColors[family] || {};
                return (
                  <div key={family} className="space-y-2">
                    <h4 className="text-lg font-medium">{family}</h4>
                    <div className="flex flex-wrap gap-2">
                      {notes.map((note) => {
                        const isSelected = selectedNotes.includes(note);
                        return (
                          <button
                            key={note}
                            onClick={() => toggleNote(note)}
                            className={`px-4 py-1 rounded-full text-sm transition-all duration-300
                              ${isSelected ? `${selected} text-white` : `${bg} ${text} ${hover}`}
                            `}
                          >
                            {note}
                          </button>
                        );
                      })}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      // -------------------------------------------------------
      // Main App
      // -------------------------------------------------------
      const App = () => {
        const [activeTab, setActiveTab] = React.useState("home");
        const [favorites, setFavorites] = React.useState([]);
        const [searchQuery, setSearchQuery] = React.useState("");
        const [perfumes, setPerfumes] = React.useState([]);
        const [selectedNotes, setSelectedNotes] = React.useState([]);
        const [isDark, setIsDark] = React.useState(false);

        // Body background & text
        React.useEffect(() => {
          document.body.className = isDark
            ? "bg-[#914D41] text-[#F9F6DF] min-h-screen"
            : "bg-[#F9F6DF] text-[#914D41] min-h-screen";
        }, [isDark]);

        // Fetch data from scrapedData.json or fallback to mock
        React.useEffect(() => {
          fetch("./scrapedData.json")
            .then((res) => res.json())
            .then((data) => setPerfumes(data))
            .catch((err) => {
              console.error("Error loading perfume data:", err);
              setPerfumes(mockPerfumes);
            });
        }, []);

        // Re-run Lucide icons after each render
        React.useEffect(() => {
          if (window.lucide && window.lucide.createIcons) {
            window.lucide.createIcons();
          }
        });

        // Filter logic
        const filteredPerfumes = React.useMemo(() => {
          const data = perfumes.length ? perfumes : mockPerfumes;
          return data.filter((perfume) => {
            const q = searchQuery.toLowerCase();
            const matchesSearch =
              perfume.name.toLowerCase().includes(q) ||
              (perfume.brand && perfume.brand.toLowerCase().includes(q));

            const matchesNotes =
              selectedNotes.length === 0 ||
              selectedNotes.some((note) => {
                const allNotes = [
                  ...(perfume.notes?.top || []),
                  ...(perfume.notes?.middle || []),
                  ...(perfume.notes?.base || [])
                ].map((n) => n.toLowerCase());
                return allNotes.includes(note.toLowerCase());
              });

            return matchesSearch && matchesNotes;
          });
        }, [perfumes, searchQuery, selectedNotes]);

        // Toggle note in Explore tab
        const toggleNote = (note) => {
          setSelectedNotes((prev) =>
            prev.includes(note)
              ? prev.filter((n) => n !== note)
              : [...prev, note]
          );
        };

        // Toggle favorite
        const toggleFavorite = (perfume) => {
          setFavorites((prev) =>
            prev.some((p) => p.name === perfume.name)
              ? prev.filter((p) => p.name !== perfume.name)
              : [...prev, perfume]
          );
        };

        // Active tab style
        const activeTabStyle = "bg-[#E8AB8B] text-white";

        return (
          <div className="max-w-7xl mx-auto p-6">
            {/* Theme Toggle (light/dark) */}
            <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />

            {/* Header */}
            <header className="text-center mb-12 animate__animated animate__fadeIn">
              <h1 className="text-4xl font-light mb-4">Perfume Recommendation App</h1>
              <p className="opacity-80">Discover new fragrances and save your favorites</p>
            </header>

            {/* Nav Tabs */}
            <nav className="mb-8">
              <div className="flex justify-center gap-4 mb-8">
                {["home", "explore", "favorites"].map((tab) => {
                  const isActive = activeTab === tab;
                  return (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}
                      className={`px-6 py-3 rounded-full transition-all duration-300
                        ${
                          isActive
                            ? activeTabStyle
                            : isDark
                            ? "bg-[#914D41]/50 hover:bg-[#914D41]/80 text-[#F9F6DF]"
                            : "bg-white border border-[#914D41]/20 hover:bg-[#CBDCC2] text-[#914D41]"
                        }
                      `}
                    >
                      {tab.charAt(0).toUpperCase() + tab.slice(1)}
                    </button>
                  );
                })}
              </div>
            </nav>

            {/* HOME Tab */}
            {activeTab === "home" && (
              <div className="animate__animated animate__fadeIn">
                {/* Search Box */}
                <div
                  className={`p-4 rounded-xl shadow-sm mb-8 ${
                    isDark ? "bg-[#914D41]/40" : "bg-white"
                  }`}
                >
                  <input
                    type="text"
                    placeholder="Search by name or brand..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className={`w-full p-3 rounded-lg focus:ring-2 outline-none
                      ${
                        isDark
                          ? "bg-[#914D41]/40 text-[#F9F6DF] placeholder-[#F9F6DF]/50 focus:ring-[#E8AB8B]"
                          : "bg-[#F9F6DF] text-[#914D41] placeholder-[#914D41]/50 focus:ring-[#E8AB8B]"
                      }
                    `}
                  />
                </div>
                {/* Perfume Grid */}
                {filteredPerfumes.length === 0 ? (
                  <p className="opacity-80">No perfumes found matching your criteria.</p>
                ) : (
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {filteredPerfumes.map((perfume, idx) => (
                      <PerfumeCard
                        key={idx}
                        perfume={perfume}
                        onAction={toggleFavorite}
                        actionType={
                          favorites.some((p) => p.name === perfume.name)
                            ? "remove"
                            : "add"
                        }
                        isDark={isDark}
                      />
                    ))}
                  </div>
                )}
              </div>
            )}

            {/* EXPLORE Tab */}
            {activeTab === "explore" && (
              <div className="animate__animated animate__fadeIn">
                <FamilySearch
                  selectedNotes={selectedNotes}
                  toggleNote={toggleNote}
                  isDark={isDark}
                />
                {/* Show perfumes that match selected notes */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {filteredPerfumes.map((perfume, idx) => (
                    <PerfumeCard
                      key={idx}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType={
                        favorites.some((p) => p.name === perfume.name)
                          ? "remove"
                          : "add"
                      }
                      isDark={isDark}
                    />
                  ))}
                  {filteredPerfumes.length === 0 && (
                    <div className="col-span-full text-center opacity-80">
                      No perfumes match the selected notes.
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* FAVORITES Tab */}
            {activeTab === "favorites" && (
              <div className="animate__animated animate__fadeIn">
                {favorites.length === 0 ? (
                  <div
                    className={`text-center p-8 rounded-lg ${
                      isDark ? "bg-[#914D41]/40" : "bg-white"
                    } opacity-80`}
                  >
                    <p>Your favorites list is empty.</p>
                  </div>
                ) : (
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {favorites.map((perfume, idx) => (
                      <PerfumeCard
                        key={idx}
                        perfume={perfume}
                        onAction={toggleFavorite}
                        actionType="remove"
                        isDark={isDark}
                      />
                    ))}
                  </div>
                )}
              </div>
            )}
          </div>
        );
      };

      // Render App
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
