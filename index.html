<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Recommendation App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Import Lucide icons
    const { Heart, HeartOff, Sun, Moon } = window.lucide;

    // Theme colors for fragrance families
    const familyColors = {
      "Aromatic": { bg: "bg-green-100", text: "text-green-800", hover: "hover:bg-green-200", selected: "bg-green-600" },
      "Citrus": { bg: "bg-yellow-100", text: "text-yellow-800", hover: "hover:bg-yellow-200", selected: "bg-yellow-600" },
      "Oriental": { bg: "bg-red-100", text: "text-red-800", hover: "hover:bg-red-200", selected: "bg-red-600" },
      "Woody": { bg: "bg-amber-100", text: "text-amber-800", hover: "hover:bg-amber-200", selected: "bg-amber-600" },
      "Floral": { bg: "bg-pink-100", text: "text-pink-800", hover: "hover:bg-pink-200", selected: "bg-pink-600" },
      "Fresh": { bg: "bg-blue-100", text: "text-blue-800", hover: "hover:bg-blue-200", selected: "bg-blue-600" },
      "Fruity": { bg: "bg-orange-100", text: "text-orange-800", hover: "hover:bg-orange-200", selected: "bg-orange-600" },
      "Spicy": { bg: "bg-purple-100", text: "text-purple-800", hover: "hover:bg-purple-200", selected: "bg-purple-600" }
    };

    // [Previous mockPerfumes array remains the same]

    // Updated common notes with colors
    const commonNotes = {
      "Aromatic": ["Lavender", "Rosemary", "Sage", "Mint", "Thyme"],
      "Citrus": ["Bergamot", "Lemon", "Mandarin Orange", "Grapefruit", "Lime"],
      "Oriental": ["Vanilla", "Amber", "Oud", "Myrrh", "Frankincense"],
      "Woody": ["Sandalwood", "Cedar", "Patchouli", "Vetiver", "Pine"],
      "Floral": ["Rose", "Jasmine", "Lily", "Iris", "Peony"],
      "Fresh": ["Sea Notes", "Green Notes", "Ozonic Notes", "Rain", "Air"],
      "Fruity": ["Apple", "Peach", "Black Currant", "Pear", "Plum"],
      "Spicy": ["Saffron", "Cardamom", "Pink Pepper", "Cinnamon", "Nutmeg"]
    };

    const ThemeToggle = ({ isDark, onToggle }) => (
      <button
        onClick={onToggle}
        className="fixed top-4 right-4 p-2 rounded-full transition-colors duration-200"
      >
        {isDark ? (
          <Sun className="w-6 h-6 text-yellow-400" />
        ) : (
          <Moon className="w-6 h-6 text-gray-600" />
        )}
      </button>
    );

    const PerfumeCard = ({ perfume, onAction, actionType = "add", isDark }) => {
      // [Previous parseNotes function remains the same]

      const cardBg = isDark ? "bg-gray-800" : "bg-white";
      const textColor = isDark ? "text-gray-100" : "text-gray-800";
      const borderColor = isDark ? "border-gray-700" : "border-gray-200";

      return (
        <div className={`${cardBg} rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-[1.02] animate__animated animate__fadeIn border ${borderColor}`}>
          <div className="flex">
            <div className="w-32 h-40 flex-shrink-0 bg-gradient-to-br from-purple-100 to-pink-100">
              <img
                src={perfume.thumbnail || perfume.imageUrl || "/api/placeholder/128/160"}
                alt={perfume.name}
                className="w-full h-full object-cover"
              />
            </div>
            <div className="flex-1 p-6">
              <div className="flex justify-between items-start">
                <div className="flex-1">
                  <h3 className={`text-xl font-medium mb-2 ${textColor}`}>{perfume.name}</h3>
                  <p className={`${isDark ? "text-gray-300" : "text-gray-600"} mb-4`}>{perfume.description}</p>
                  <p className={`text-sm ${isDark ? "text-gray-400" : "text-gray-500"} italic mb-2`}>
                    Designer: {perfume.brand || 'Unknown'}
                  </p>
                  <div className={`${isDark ? "bg-gray-700" : "bg-purple-50"} rounded-lg p-4`}>
                    <p className={`text-sm ${isDark ? "text-gray-200" : "text-purple-700"} font-semibold mb-2`}>Notes:</p>
                    <p className="text-sm mb-1"><strong>Top:</strong> {notes.top.join(', ')}</p>
                    <p className="text-sm mb-1"><strong>Middle:</strong> {notes.middle.join(', ')}</p>
                    <p className="text-sm"><strong>Base:</strong> {notes.base.join(', ')}</p>
                  </div>
                </div>
                {onAction && (
                  <button
                    onClick={() => onAction(perfume)}
                    className={`ml-4 p-2 rounded-full transition-all duration-300 ${
                      isDark ? "hover:bg-gray-700" : "hover:bg-gray-100"
                    }`}
                  >
                    {actionType === "remove" ? (
                      <Heart className="w-6 h-6 fill-current text-red-500" />
                    ) : (
                      <Heart className="w-6 h-6 text-red-500" />
                    )}
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const FamilySearch = ({ selectedNotes, toggleNote, isDark }) => (
      <div className={`animate__animated animate__fadeIn ${isDark ? "text-gray-200" : "text-gray-800"}`}>
        <div className={`p-6 rounded-xl shadow-sm mb-8 ${isDark ? "bg-gray-800" : "bg-white"}`}>
          <h3 className="text-xl font-semibold mb-6">Explore by Fragrance Family</h3>
          <div className="space-y-6">
            {Object.entries(commonNotes).map(([family, notes]) => (
              <div key={family} className="space-y-3">
                <h4 className={`text-lg font-medium ${familyColors[family].text}`}>
                  {family}
                </h4>
                <div className="flex flex-wrap gap-2">
                  {notes.map(note => (
                    <button
                      key={note}
                      onClick={() => toggleNote(note)}
                      className={`px-4 py-2 rounded-full text-sm transition-all duration-300 ${
                        selectedNotes.includes(note)
                          ? `${familyColors[family].selected} text-white`
                          : `${familyColors[family].bg} ${familyColors[family].text} ${familyColors[family].hover}`
                      }`}
                    >
                      {note}
                    </button>
                  ))}
                </div>
              </div>
            ))}
          </div>
        </div>
      </div>
    );

    const App = () => {
      const [activeTab, setActiveTab] = React.useState("home");
      const [favorites, setFavorites] = React.useState([]);
      const [searchQuery, setSearchQuery] = React.useState('');
      const [perfumes, setPerfumes] = React.useState([]);
      const [selectedNotes, setSelectedNotes] = React.useState([]);
      const [isDark, setIsDark] = React.useState(false);

      React.useEffect(() => {
        // Update body background based on theme
        document.body.className = isDark 
          ? "bg-gray-900 min-h-screen"
          : "bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen";
      }, [isDark]);

      // [Previous useEffect for data fetching remains the same]

      const toggleNote = (note) => {
        setSelectedNotes(prev => 
          prev.includes(note) 
            ? prev.filter(n => n !== note)
            : [...prev, note]
        );
      };

      const toggleFavorite = (perfume) => {
        setFavorites(prev => 
          prev.some(p => p.name === perfume.name)
            ? prev.filter(p => p.name !== perfume.name)
            : [...prev, perfume]
        );
      };

      return (
        <div className="max-w-6xl mx-auto p-6">
          <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />
          
          <header className="text-center mb-12 animate__animated animate__fadeIn">
            <h1 className={`text-4xl font-light mb-4 ${isDark ? "text-gray-100" : "text-purple-800"}`}>
              Perfume Recommendation App
            </h1>
            <p className={isDark ? "text-gray-300" : "text-purple-600"}>
              Discover new fragrances and save your favorites
            </p>
          </header>

          <nav className="mb-8">
            <div className="flex justify-center gap-4 mb-8">
              {["home", "explore", "favorites"].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`px-6 py-3 rounded-full transition-all duration-300 ${
                    activeTab === tab 
                      ? isDark 
                        ? "bg-purple-600 text-white" 
                        : "bg-purple-600 text-white"
                      : isDark
                        ? "bg-gray-800 text-gray-200 hover:bg-gray-700"
                        : "bg-white text-purple-600 hover:bg-purple-50"
                  }`}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>
          </nav>

          {activeTab === "home" && (
            <div className="animate__animated animate__fadeIn">
              <div className={`p-6 rounded-xl shadow-sm mb-8 ${isDark ? "bg-gray-800" : "bg-white"}`}>
                <input
                  type="text"
                  placeholder="Search by name or brand..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className={`w-full p-3 rounded-lg mb-6 focus:ring-2 focus:ring-purple-300 outline-none ${
                    isDark 
                      ? "bg-gray-700 text-gray-200 border-gray-600" 
                      : "bg-white text-gray-800 border-gray-300"
                  }`}
                />
              </div>

              <div className="space-y-6">
                {filteredPerfumes.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={toggleFavorite}
                    actionType={favorites.some(p => p.name === perfume.name) ? "remove" : "add"}
                    isDark={isDark}
                  />
                ))}
              </div>
            </div>
          )}

          {activeTab === "explore" && (
            <FamilySearch 
              selectedNotes={selectedNotes} 
              toggleNote={toggleNote}
              isDark={isDark}
            />
          )}

          {activeTab === "favorites" && (
            <div className="animate__animated animate__fadeIn">
              {favorites.length === 0 ? (
                <div className={`text-center p-8 rounded-lg ${isDark ? "bg-gray-800 text-gray-300" : "bg-white text-gray-600"}`}>
                  <p>Your favorites list is empty.</p>
                </div>
              ) : (
                <div className="space-y-6">
                  {favorites.map((perfume, index) => (
                    <PerfumeCard
                      key={index}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType="remove"
                      isDark={isDark}
                    />
                  ))}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
