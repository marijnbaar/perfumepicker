<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Recommendation App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-teal-50 via-emerald-50 to-cyan-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    // Mock data for when JSON fetch fails
    const mockPerfumes = [
      {
        name: "Midnight Rose Dreams",
        brand: "Maison de Parfum",
        description: "A sophisticated blend of dark roses and precious woods, enhanced with sparkling bergamot and warm vanilla.",
        notes: {
          top: ["Bergamot", "Pink Pepper", "Black Currant"],
          middle: ["Damascus Rose", "Bulgarian Rose", "Peony"],
          base: ["Vanilla", "Sandalwood", "Patchouli", "White Musk"]
        },
        imageUrl: "/api/placeholder/128/160"
      },
      {
        name: "Ocean's Whisper",
        brand: "Azure Scents",
        description: "A fresh aquatic fragrance that captures the essence of sea breeze and coastal flowers.",
        notes: {
          top: ["Sea Notes", "Mandarin Orange", "Ozonic Notes"],
          middle: ["Salt", "Water Lily", "Jasmine"],
          base: ["Driftwood", "Ambergris", "Cedar"]
        },
        imageUrl: "/api/placeholder/128/160"
      },
      {
        name: "Velvet Oud",
        brand: "Eastern Luxe",
        description: "An opulent oriental fragrance featuring precious oud wood and exotic spices.",
        notes: {
          top: ["Saffron", "Cardamom", "Black Pepper"],
          middle: ["Oud", "Rose", "Incense"],
          base: ["Amber", "Vanilla", "Labdanum"]
        },
        imageUrl: "/api/placeholder/128/160"
      }
    ];

    // Updated common notes based on Fragrantica's classifications
    const commonNotes = {
      "Aromatic": ["Lavender", "Rosemary", "Sage"],
      "Citrus": ["Bergamot", "Lemon", "Mandarin Orange"],
      "Oriental": ["Vanilla", "Amber", "Oud"],
      "Woody": ["Sandalwood", "Cedar", "Patchouli"],
      "Floral": ["Rose", "Jasmine", "Lily"],
      "Fresh": ["Sea Notes", "Green Notes", "Ozonic Notes"],
      "Fruity": ["Apple", "Peach", "Black Currant"],
      "Spicy": ["Saffron", "Cardamom", "Pink Pepper"]
    };

    const PerfumeCard = ({ perfume, onAction, actionType = "add" }) => {
      const parseNotes = (notesObj) => {
        if (!notesObj) return { top: [], middle: [], base: [] };
        if (typeof notesObj === 'object' && (notesObj.top || notesObj.middle || notesObj.base)) {
          return notesObj;
        }
        const notesArray = notesObj.toLowerCase().split(',').map(n => n.trim());
        return {
          top: notesArray,
          middle: [],
          base: []
        };
      };

      const notes = parseNotes(perfume.notes);

      return (
        <div className="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-[1.02] animate__animated animate__fadeIn border border-teal-50">
          <div className="flex">
            <div className="w-32 h-40 flex-shrink-0 bg-gradient-to-br from-teal-50 to-emerald-50">
              <img
                src={perfume.thumbnail || perfume.imageUrl || "/api/placeholder/128/160"}
                alt={perfume.name}
                className="w-full h-full object-cover"
              />
            </div>
            <div className="flex-1 p-6">
              <div className="flex justify-between items-start">
                <div className="flex-1">
                  <h3 className="text-xl font-medium mb-2 text-teal-800">{perfume.name}</h3>
                  <p className="text-gray-600 mb-4">{perfume.description}</p>
                  <p className="text-sm text-teal-600 italic mb-2">
                    Designer: {perfume.brand || 'Unknown'}
                  </p>
                  <div className="bg-gradient-to-r from-teal-50 to-emerald-50 rounded-lg p-4">
                    <p className="text-sm text-teal-800 font-semibold mb-2">Notes:</p>
                    <p className="text-sm mb-1"><strong>Top:</strong> {notes.top.join(', ')}</p>
                    <p className="text-sm mb-1"><strong>Middle:</strong> {notes.middle.join(', ')}</p>
                    <p className="text-sm"><strong>Base:</strong> {notes.base.join(', ')}</p>
                  </div>
                </div>
                {onAction && (
                  <button
                    onClick={() => onAction(perfume)}
                    className="ml-4 p-2 hover:bg-teal-50 rounded-full transition-all duration-300"
                  >
                    <span className="text-2xl">{actionType === "remove" ? "❌" : "❤️"}</span>
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [activeTab, setActiveTab] = React.useState("home");
      const [favorites, setFavorites] = React.useState([]);
      const [searchQuery, setSearchQuery] = React.useState('');
      const [perfumes, setPerfumes] = React.useState([]);
      const [selectedNotes, setSelectedNotes] = React.useState([]);

      React.useEffect(() => {
        fetch('./scrapedData.json')
          .then(res => res.json())
          .then(data => setPerfumes(data))
          .catch(err => {
            console.error('Error loading perfume data:', err);
            setPerfumes(mockPerfumes);
          });
      }, []);

      const filteredPerfumes = React.useMemo(() => {
        return (perfumes.length ? perfumes : mockPerfumes).filter(perfume => {
          const matchesSearch = perfume.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                              perfume.brand?.toLowerCase().includes(searchQuery.toLowerCase());
          
          const matchesNotes = selectedNotes.length === 0 || selectedNotes.some(note => {
            const allNotes = [
              ...(perfume.notes?.top || []),
              ...(perfume.notes?.middle || []),
              ...(perfume.notes?.base || [])
            ].map(n => n.toLowerCase());
            return allNotes.includes(note.toLowerCase());
          });

          return matchesSearch && matchesNotes;
        });
      }, [perfumes, searchQuery, selectedNotes]);

      const toggleNote = (note) => {
        setSelectedNotes(prev => 
          prev.includes(note) 
            ? prev.filter(n => n !== note)
            : [...prev, note]
        );
      };

      const toggleFavorite = (perfume) => {
        setFavorites(prev => 
          prev.some(p => p.name === perfume.name)
            ? prev.filter(p => p.name !== perfume.name)
            : [...prev, perfume]
        );
      };

      return (
        <div className="max-w-6xl mx-auto p-6">
          <header className="text-center mb-12 animate__animated animate__fadeIn">
            <h1 className="text-4xl font-light mb-4 text-teal-800">
              Perfume Recommendation App
            </h1>
            <p className="text-teal-600">
              Discover new fragrances and save your favorites
            </p>
          </header>

          <nav className="mb-8">
            <div className="flex justify-center gap-4 mb-8">
              {["home", "favorites"].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`px-6 py-3 rounded-full transition-all duration-300 ${
                    activeTab === tab 
                      ? "bg-teal-600 text-white" 
                      : "bg-white text-teal-600 hover:bg-teal-50"
                  }`}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>
          </nav>

          {activeTab === "home" && (
            <div className="animate__animated animate__fadeIn">
              <div className="bg-white p-6 rounded-xl shadow-sm mb-8">
                <input
                  type="text"
                  placeholder="Search by name or brand..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-teal-200 focus:border-teal-300 outline-none"
                />

                <div className="mb-6">
                  <h3 className="text-lg mb-3 text-teal-800">Fragrance Families:</h3>
                  <div className="space-y-4">
                    {Object.entries(commonNotes).map(([category, notes]) => (
                      <div key={category} className="space-y-2">
                        <h4 className="text-sm font-medium text-teal-700">{category}</h4>
                        <div className="flex flex-wrap gap-2">
                          {notes.map(note => (
                            <button
                              key={note}
                              onClick={() => toggleNote(note)}
                              className={`px-3 py-1 rounded-full text-sm transition-all duration-300 ${
                                selectedNotes.includes(note)
                                  ? "bg-teal-600 text-white"
                                  : "bg-teal-50 text-teal-600 hover:bg-teal-100"
                              }`}
                            >
                              {note}
                            </button>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="space-y-6">
                {filteredPerfumes.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={toggleFavorite}
                    actionType={favorites.some(p => p.name === perfume.name) ? "remove" : "add"}
                  />
                ))}
                {filteredPerfumes.length === 0 && (
                  <div className="text-center p-8 bg-white rounded-lg">
                    <p className="text-gray-600">No perfumes found matching your criteria.</p>
                  </div>
                )}
              </div>
            </div>
          )}

          {activeTab === "favorites" && (
            <div className="animate__animated animate__fadeIn">
              {favorites.length === 0 ? (
                <div className="text-center p-8 bg-white rounded-lg">
                  <p className="text-gray-600">Your favorites list is empty.</p>
                </div>
              ) : (
                <div className="space-y-6">
                  {favorites.map((perfume, index) => (
                    <PerfumeCard
                      key={index}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType="remove"
                    />
                  ))}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
