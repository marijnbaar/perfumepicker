<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Parfum Aanbevelingsapplicatie</title>
  <!-- Tailwind CSS voor styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css voor animaties -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- React en ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel Standalone voor in-browser JSX-transformatie -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-b from-teal-50 to-white">
  <div id="root"></div>

  <script type="text/babel">
    /**************************************************
     * UI-componenten: Tabs, Cards, enz.
     **************************************************/
    const Tabs = ({ defaultValue, children }) => {
      const [activeTab, setActiveTab] = React.useState(defaultValue);
      return (
        <div>
          {React.Children.map(children, child => {
            if (child.type.displayName === "TabsList") {
              return React.cloneElement(child, { activeTab, setActiveTab });
            } else if (child.type.displayName === "TabsContent") {
              return child.props.value === activeTab ? child : null;
            }
            return child;
          })}
        </div>
      );
    };
    Tabs.displayName = "Tabs";

    const TabsList = ({ children, activeTab, setActiveTab }) => (
      <div className="flex gap-4 mb-8">
        {React.Children.map(children, child => {
          if (child.type.displayName === "TabsTrigger") {
            return React.cloneElement(child, { activeTab, setActiveTab });
          }
          return child;
        })}
      </div>
    );
    TabsList.displayName = "TabsList";

    const TabsTrigger = ({ value, children, activeTab, setActiveTab, className = "" }) => {
      const active = activeTab === value;
      return (
        <button
          onClick={() => setActiveTab(value)}
          className={`${className} ${active ? "bg-teal-100" : ""} px-4 py-2 rounded`}
        >
          {children}
        </button>
      );
    };
    TabsTrigger.displayName = "TabsTrigger";

    const TabsContent = ({ value, children }) => <div>{children}</div>;
    TabsContent.displayName = "TabsContent";

    const Card = ({ children, className = "" }) => (
      <div className={`${className} border rounded shadow-sm mb-4`}>
        {children}
      </div>
    );
    const CardContent = ({ children, className = "" }) => (
      <div className={className}>{children}</div>
    );
    const CardHeader = ({ children, className = "" }) => (
      <div className={className}>{children}</div>
    );
    const CardTitle = ({ children, className = "" }) => (
      <h2 className={className}>{children}</h2>
    );

    const Input = (props) => (
      <input
        {...props}
        className={`border p-2 rounded ${props.className || ""}`}
      />
    );
    const Button = (props) => (
      <button {...props} className={`px-4 py-2 rounded ${props.className || ""}`}>
        {props.children}
      </button>
    );
    const Alert = ({ children, className = "" }) => (
      <div className={`border p-4 rounded ${className}`}>{children}</div>
    );
    const AlertDescription = ({ children, className = "" }) => (
      <p className={className}>{children}</p>
    );

    // Icons
    const Search = (props) => <span {...props}>üîç</span>;
    const Heart = (props) => <span {...props}>‚ù§Ô∏è</span>;
    const Bookmark = (props) => <span {...props}>üîñ</span>;
    const Droplet = (props) => <span {...props}>üíß</span>;

    /**************************************************
     * PerfumeCard: Toon individuele parfumgegevens
     **************************************************/
    const PerfumeCard = ({ perfume, onAction, actionType = "add" }) => {
      // Kijken of notes een object is ({ top, middle, base }) of string
      const parseNotes = (notesObj) => {
        if (!notesObj) return { top: [], middle: [], base: [], other: [] };

        // Als het al een object is met { top, middle, base }
        if (typeof notesObj === 'object' && (notesObj.top || notesObj.middle || notesObj.base)) {
          return notesObj;
        }
        // Anders ervan uitgaan dat het een string is en opbreken (optioneel)
        const notesArray = notesObj.toLowerCase().split(',').map(n => n.trim());
        return {
          top: notesArray,
          middle: [],
          base: [],
          other: []
        };
      };

      const notes = parseNotes(perfume.notes);

      return (
        <Card className="animate__animated animate__fadeInUp">
          <CardContent className="p-0">
            <div className="flex">
              <div className="w-32 h-40 flex-shrink-0">
                <img
                  src={perfume.thumbnail || perfume.imageUrl || "https://via.placeholder.com/128x160"}
                  alt={perfume.name}
                  className="w-full h-full object-cover"
                />
              </div>
              <div className="flex-1 p-6">
                <div className="flex justify-between items-start">
                  <div className="flex-1">
                    <h3 className="text-xl font-light mb-2 text-teal-800">{perfume.name}</h3>
                    <p className="text-gray-600 mb-4 font-light">{perfume.description}</p>
                    <p className="text-xs text-gray-500 italic mb-2">
                      Designer: {perfume.brand || 'Onbekend'}
                    </p>
                    <div className="bg-teal-50 rounded-lg p-4">
                      {/* Voorbeeld van weergave */}
                      <p className="text-sm text-teal-700 font-semibold mb-2">Noten:</p>
                      <p className="text-xs mb-1"><strong>Top:</strong> {notes.top.join(', ')}</p>
                      <p className="text-xs mb-1"><strong>Middle:</strong> {notes.middle.join(', ')}</p>
                      <p className="text-xs mb-1"><strong>Base:</strong> {notes.base.join(', ')}</p>
                    </div>
                  </div>
                  {onAction && (
                    <button
                      onClick={() => onAction(perfume)}
                      className="ml-4 p-2 hover:bg-gray-100 rounded-full transition-all duration-300"
                    >
                      <Heart className={`h-5 w-5 ${actionType === "remove" ? "fill-red-500 text-red-500" : "text-gray-400"}`} />
                    </button>
                  )}
                </div>
              </div>
            </div>
          </CardContent>
        </Card>
      );
    };

    /**************************************************
     * Hoofdcomponent: PerfumeRecommendationApp
     **************************************************/
    const PerfumeRecommendationApp = () => {
      // Shelf (favorieten)
      const [shelf, setShelf] = React.useState([]);

      // Zoeken
      const [notesQuery, setNotesQuery] = React.useState('');
      const [designerQuery, setDesignerQuery] = React.useState('');

      // Gescrapete data
      const [scrapedData, setScrapedData] = React.useState([]);
      
      // Data sorteren
      const alphabeticalData = React.useMemo(() => {
        return [...scrapedData].sort((a, b) => (a.name || '').localeCompare(b.name || ''));
      }, [scrapedData]);

      // JSON laden
      React.useEffect(() => {
        // Gebruik relatieve pad './scrapedData.json' zodat GH Pages dit kan laden
        fetch('./scrapedData.json')
          .then(res => res.json())
          .then(data => setScrapedData(data))
          .catch(err => console.error('Fout bij laden scrapedData:', err));
      }, []);

      // Filter op noten
      const filteredByNotes = React.useMemo(() => {
        if (!notesQuery) return scrapedData;
        return scrapedData.filter(perfume => {
          // Combine top, middle, base arrays
          let allNotes = [];
          if (perfume.notes) {
            allNotes = [
              ...(perfume.notes.top || []),
              ...(perfume.notes.middle || []),
              ...(perfume.notes.base || [])
            ];
          }
          const notesString = allNotes.join(' ').toLowerCase();
          return notesString.includes(notesQuery.toLowerCase());
        });
      }, [notesQuery, scrapedData]);

      // Filter op designer
      const filteredByDesigner = React.useMemo(() => {
        if (!designerQuery) return scrapedData;
        return scrapedData.filter(perfume =>
          (perfume.brand || '').toLowerCase().includes(designerQuery.toLowerCase())
        );
      }, [designerQuery, scrapedData]);

      // Shelf management
      const addToShelf = (perfume) => {
        const exists = shelf.some(
          (p) => p.name === perfume.name && p.brand === perfume.brand
        );
        if (!exists) setShelf([...shelf, perfume]);
      };
      const removeFromShelf = (perfume) => {
        setShelf(shelf.filter(p => p.name !== perfume.name || p.brand !== perfume.brand));
      };

      return (
        <div className="max-w-4xl mx-auto p-6 font-light">
          <div className="text-center mb-8">
            <h1 className="text-4xl font-light mb-2 text-teal-800">
              Parfum Aanbevelingsapplicatie
            </h1>
            <p className="text-teal-600">
              Ontdek nieuwe geuren en bewaar je favorieten
            </p>
          </div>

          <Tabs defaultValue="notesSearch">
            <TabsList>
              <TabsTrigger value="notesSearch" className="text-lg font-light">
                <Search className="w-4 h-4 mr-2" />
                Zoek op Noten
              </TabsTrigger>
              <TabsTrigger value="designerSearch" className="text-lg font-light">
                <Bookmark className="w-4 h-4 mr-2" />
                Zoek op Designer
              </TabsTrigger>
              <TabsTrigger value="overview" className="text-lg font-light">
                Overzicht (Alfabetisch)
              </TabsTrigger>
              <TabsTrigger value="shelf" className="text-lg font-light">
                Mijn Shelf
              </TabsTrigger>
            </TabsList>

            {/* TAB 1: Zoeken op Noten */}
            <TabsContent value="notesSearch">
              <Card className="bg-white/50 backdrop-blur-sm mb-6">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Zoek parfums op noten
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  <div className="flex flex-col sm:flex-row gap-4 mb-4">
                    <Input
                      placeholder="Bijv. 'vanilla', 'rose', 'bergamot'..."
                      value={notesQuery}
                      onChange={(e) => setNotesQuery(e.target.value)}
                      className="flex-1"
                    />
                  </div>
                </CardContent>
              </Card>

              <div className="space-y-4">
                {filteredByNotes.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={addToShelf}
                    actionType="add"
                  />
                ))}
                {filteredByNotes.length === 0 && (
                  <Alert className="bg-teal-50">
                    <AlertDescription className="font-light">
                      Geen parfums gevonden voor de opgegeven noten.
                    </AlertDescription>
                  </Alert>
                )}
              </div>
            </TabsContent>

            {/* TAB 2: Zoeken op Designer */}
            <TabsContent value="designerSearch">
              <Card className="bg-white/50 backdrop-blur-sm mb-6">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Zoek parfums op designer
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  <Input
                    placeholder="Bijv. 'Dior', 'Chanel', 'Rabanne'..."
                    value={designerQuery}
                    onChange={(e) => setDesignerQuery(e.target.value)}
                    className="mb-4"
                  />
                </CardContent>
              </Card>

              <div className="space-y-4">
                {filteredByDesigner.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={addToShelf}
                    actionType="add"
                  />
                ))}
                {filteredByDesigner.length === 0 && (
                  <Alert className="bg-teal-50">
                    <AlertDescription className="font-light">
                      Geen parfums gevonden voor deze designer.
                    </AlertDescription>
                  </Alert>
                )}
              </div>
            </TabsContent>

            {/* TAB 3: Overzicht (alfabetisch) */}
            <TabsContent value="overview">
              <Card className="bg-white/50 backdrop-blur-sm mb-6">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Alfabetisch Overzicht
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  <p className="text-gray-600 font-light">
                    Alle parfums gesorteerd op naam (A-Z).
                  </p>
                </CardContent>
              </Card>

              <div className="space-y-4">
                {alphabeticalData.map((perfume, index) => (
                  <PerfumeCard
                    key={index}
                    perfume={perfume}
                    onAction={addToShelf}
                    actionType="add"
                  />
                ))}
                {alphabeticalData.length === 0 && (
                  <Alert className="bg-teal-50">
                    <AlertDescription className="font-light">
                      Geen gescrapete data beschikbaar.
                    </AlertDescription>
                  </Alert>
                )}
              </div>
            </TabsContent>

            {/* TAB 4: Mijn Shelf */}
            <TabsContent value="shelf">
              <Card className="bg-white/50 backdrop-blur-sm">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Mijn Favoriete Parfums
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  {shelf.length === 0 ? (
                    <Alert className="bg-teal-50">
                      <AlertDescription className="font-light">
                        Je shelf is leeg. Voeg favorieten toe via de andere tabs.
                      </AlertDescription>
                    </Alert>
                  ) : (
                    <div className="space-y-4">
                      {shelf.map((perfume, index) => (
                        <PerfumeCard
                          key={index}
                          perfume={perfume}
                          onAction={removeFromShelf}
                          actionType="remove"
                        />
                      ))}
                    </div>
                  )}
                </CardContent>
              </Card>
            </TabsContent>
          </Tabs>
        </div>
      );
    };

    // Render de applicatie
    ReactDOM.render(<PerfumeRecommendationApp />, document.getElementById('root'));
  </script>
</body>
</html>
