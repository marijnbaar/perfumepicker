<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Perfume Recommendation App met Scraped Data</title>
  <!-- Tailwind CSS voor styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css voor animaties -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- React en ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel Standalone voor in-browser JSX-transformatie -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Onze React-code in een Babel-script -->
  <script type="text/babel">
    /**************************************************
     * Dummy implementaties voor UI-componenten
     **************************************************/
    // Tabs-componenten
    const Tabs = ({ defaultValue, children }) => {
      const [activeTab, setActiveTab] = React.useState(defaultValue);
      return (
        <div>
          {React.Children.map(children, child => {
            if(child.type.displayName === "TabsList") {
              return React.cloneElement(child, { activeTab, setActiveTab });
            } else if(child.type.displayName === "TabsContent") {
              return child.props.value === activeTab ? child : null;
            }
            return child;
          })}
        </div>
      );
    };
    Tabs.displayName = "Tabs";
    
    const TabsList = ({ children, activeTab, setActiveTab }) => (
      <div className="flex gap-4 mb-8">
        {React.Children.map(children, child => {
          if(child.type.displayName === "TabsTrigger") {
            return React.cloneElement(child, { activeTab, setActiveTab });
          }
          return child;
        })}
      </div>
    );
    TabsList.displayName = "TabsList";
    
    const TabsTrigger = ({ value, children, activeTab, setActiveTab, className = "" }) => {
      const active = activeTab === value;
      return (
        <button
          onClick={() => setActiveTab(value)}
          className={`${className} ${active ? "bg-teal-100" : ""} px-4 py-2 rounded`}
        >
          {children}
        </button>
      );
    };
    TabsTrigger.displayName = "TabsTrigger";
    
    const TabsContent = ({ value, children }) => <div>{children}</div>;
    TabsContent.displayName = "TabsContent";
    
    // Card-componenten
    const Card = ({ children, className = "" }) => <div className={`${className} border rounded shadow-sm`}>{children}</div>;
    const CardContent = ({ children, className = "" }) => <div className={className}>{children}</div>;
    const CardHeader = ({ children, className = "" }) => <div className={className}>{children}</div>;
    const CardTitle = ({ children, className = "" }) => <h2 className={className}>{children}</h2>;
    
    // Input, Button, Alert-componenten
    const Input = (props) => <input {...props} className={`border p-2 rounded ${props.className || ""}`} />;
    const Button = (props) => <button {...props} className={`px-4 py-2 rounded ${props.className || ""}`}>{props.children}</button>;
    const Alert = ({ children, className = "" }) => <div className={`border p-4 rounded ${className}`}>{children}</div>;
    const AlertDescription = ({ children, className = "" }) => <p className={className}>{children}</p>;
    
    // Dummy icoon-componenten
    const Search = (props) => <span {...props}>üîç</span>;
    const Heart = (props) => <span {...props}>‚ù§Ô∏è</span>;
    const Bookmark = (props) => <span {...props}>üîñ</span>;
    const Droplet = (props) => <span {...props}>üíß</span>;
    const Upload = (props) => <span {...props}>‚§¥Ô∏è</span>;
    
    /**************************************************
     * React Code: PerfumeRecommendationApp met Scraped Data
     **************************************************/
    
    // PerfumeCard: Weergeeft een parfum met noten en een actieknop.
    const PerfumeCard = ({ perfume, onAction, actionType = "add" }) => {
      const categorizeNotes = (notesString) => {
        const categories = {
          topNotes: ['bergamot', 'citrus', 'lavender', 'pepper'],
          middleNotes: ['jasmine', 'rose', 'iris', 'violet'],
          baseNotes: ['vanilla', 'musk', 'sandalwood', 'amber']
        };
    
        const notes = notesString.toLowerCase().split(',').map(note => note.trim());
    
        return {
          top: notes.filter(note => categories.topNotes.some(n => note.includes(n))),
          middle: notes.filter(note => categories.middleNotes.some(n => note.includes(n))),
          base: notes.filter(note => categories.baseNotes.some(n => note.includes(n))),
          other: notes.filter(note =>
            !categories.topNotes.some(n => note.includes(n)) &&
            !categories.middleNotes.some(n => note.includes(n)) &&
            !categories.baseNotes.some(n => note.includes(n))
          )
        };
      };
    
      const notes = categorizeNotes(perfume.notes || '');
    
      // NoteSection: Render een sectie met noten met een icoon en kleur.
      const NoteSection = ({ title, notes, color }) => (
        notes.length > 0 && (
          <div className="mb-2">
            <div className="flex items-center gap-1 mb-1">
              <Droplet className={`w-3 h-3 ${color}`} />
              <span className="text-sm font-normal">{title}</span>
            </div>
            <div className="flex flex-wrap gap-1">
              {notes.map((note, idx) => (
                <span 
                  key={idx}
                  className={`text-xs px-2 py-1 rounded-full bg-opacity-20 ${color.replace('text-', 'bg-')}`}
                >
                  {note}
                </span>
              ))}
            </div>
          </div>
        )
      );
    
      return (
        <Card className="group transition-all duration-300 hover:shadow-lg overflow-hidden animate__animated animate__fadeInUp mb-4">
          <CardContent className="p-0">
            <div className="flex">
              <div className="w-32 h-40 flex-shrink-0">
                <img 
                  src={perfume.imageUrl || "https://via.placeholder.com/128x160"} 
                  alt={perfume.name}
                  className="w-full h-full object-cover"
                />
              </div>
              <div className="flex-1 p-6">
                <div className="flex justify-between items-start">
                  <div className="flex-1">
                    <h3 className="text-xl font-light mb-2 text-teal-800">{perfume.name}</h3>
                    <p className="text-gray-600 mb-4 font-light">{perfume.description}</p>
                    
                    <div className="bg-teal-50 rounded-lg p-4">
                      <NoteSection title="Topnoten" notes={notes.top} color="text-yellow-500" />
                      <NoteSection title="Hartnoten" notes={notes.middle} color="text-pink-500" />
                      <NoteSection title="Basisnoten" notes={notes.base} color="text-teal-500" />
                      <NoteSection title="Overige noten" notes={notes.other} color="text-blue-500" />
                    </div>
                  </div>
                  <button
                    onClick={() => onAction(perfume)}
                    className="ml-4 p-2 hover:bg-gray-100 rounded-full transition-all duration-300"
                  >
                    <Heart className={`h-5 w-5 ${actionType === "remove" ? "fill-red-500 text-red-500" : "text-gray-400"}`} />
                  </button>
                </div>
              </div>
            </div>
          </CardContent>
        </Card>
      );
    };
    
    // Hoofdcomponent: PerfumeRecommendationApp
    const PerfumeRecommendationApp = () => {
      const [searchQuery, setSearchQuery] = React.useState('');
      const [uploadedImage, setUploadedImage] = React.useState(null);
      const [searchResults, setSearchResults] = React.useState([]);
      const [shelf, setShelf] = React.useState([]);
      const [isSearching, setIsSearching] = React.useState(false);
    
      // Nieuwe state voor gescrapete data
      const [scrapedData, setScrapedData] = React.useState([]);
    
      // Data laden uit scrapedData.json (uit de public folder)
      React.useEffect(() => {
        fetch('/scrapedData.json')
          .then(response => response.json())
          .then(data => setScrapedData(data))
          .catch(error => console.error('Fout bij laden scraped data:', error));
      }, []);
    
      // Afbeeldingsupload afhandelen en converteren naar base64
      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => setUploadedImage(reader.result);
          reader.readAsDataURL(file);
        }
      };
    
      // Simuleer reguliere zoekopdracht
      const performSearch = async () => {
        setIsSearching(true);
        setTimeout(() => {
          setSearchResults([
            {
              id: 1,
              name: 'Chanel No. 5',
              description: 'Een tijdloze bloemen-aldehyde geur, de essentie van verfijning.',
              notes: 'aldehydes, jasmijn, roos, ylang-ylang, iris, vanille, sandelhout',
              imageUrl: "https://via.placeholder.com/128x160"
            },
            {
              id: 2,
              name: 'Dior Sauvage',
              description: 'Fris en gedurfd, een kenmerkende geur die een onmiskenbaar spoor achterlaat.',
              notes: 'bergamot, peper, lavendel, amber, vanille',
              imageUrl: "https://via.placeholder.com/128x160"
            },
            {
              id: 3,
              name: 'Le Labo Santal 33',
              description: 'Een unisex geur die de geest van het Amerikaanse Westen vangt.',
              notes: 'kardemom, iris, violet, sandelhout, musk, amber',
              imageUrl: "https://via.placeholder.com/128x160"
            }
          ]);
          setIsSearching(false);
        }, 1000);
      };
    
      // Voeg een parfum toe aan de shelf
      const addToShelf = (perfume) => {
        if (!shelf.find(p => p.id === perfume.id)) {
          setShelf([...shelf, perfume]);
        }
      };
    
      // Verwijder een parfum uit de shelf
      const removeFromShelf = (perfume) => {
        setShelf(shelf.filter(p => p.id !== perfume.id));
      };
    
      return (
        <div className="max-w-4xl mx-auto p-6 bg-gradient-to-b from-teal-50 to-white min-h-screen font-light">
          <div className="text-center mb-8">
            <h1 className="text-4xl font-light mb-2 text-teal-800">Parfum Aanbevelingsapplicatie</h1>
            <p className="text-teal-600">Ontdek nieuwe geuren en bewaar je favorieten</p>
          </div>
    
          <Tabs defaultValue="search">
            <TabsList>
              <TabsTrigger value="search" className="text-lg font-light">
                <Search className="w-4 h-4 mr-2" />
                Zoeken
              </TabsTrigger>
              <TabsTrigger value="shelf" className="text-lg font-light">
                <Bookmark className="w-4 h-4 mr-2" />
                Mijn Shelf
              </TabsTrigger>
              <TabsTrigger value="scraped" className="text-lg font-light">
                Scraped Data
              </TabsTrigger>
            </TabsList>
    
            <TabsContent value="search">
              <Card className="bg-white/50 backdrop-blur-sm">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Zoek in de Fragrantica-content
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  <div className="flex flex-col sm:flex-row gap-4 mb-6 items-center">
                    <Input
                      placeholder="Voer een zoekterm in (bijv. geur, naam of noten)"
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      className="flex-1"
                    />
                    <label htmlFor="image-upload" className="cursor-pointer inline-flex items-center gap-2 bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded">
                      <Upload className="w-4 h-4" />
                      <span>Upload Afbeelding</span>
                      <input
                        id="image-upload"
                        type="file"
                        accept="image/*"
                        onChange={handleImageUpload}
                        className="hidden"
                      />
                    </label>
                    <Button 
                      onClick={performSearch}
                      disabled={(!searchQuery && !uploadedImage) || isSearching}
                      className="bg-teal-600 hover:bg-teal-700 font-light text-white"
                    >
                      {isSearching ? 'Zoeken...' : 'Zoek'}
                    </Button>
                  </div>
    
                  <div className="space-y-4">
                    {searchResults.map((perfume) => (
                      <PerfumeCard
                        key={perfume.id}
                        perfume={perfume}
                        onAction={addToShelf}
                        actionType="add"
                      />
                    ))}
                  </div>
                </CardContent>
              </Card>
            </TabsContent>
    
            <TabsContent value="shelf">
              <Card className="bg-white/50 backdrop-blur-sm">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Mijn Favoriete Parfums
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  {shelf.length === 0 ? (
                    <Alert className="bg-teal-50">
                      <AlertDescription className="font-light">
                        Je shelf is leeg. Voeg favorieten toe via de zoekfunctie.
                      </AlertDescription>
                    </Alert>
                  ) : (
                    <div className="space-y-4">
                      {shelf.map((perfume) => (
                        <PerfumeCard
                          key={perfume.id}
                          perfume={perfume}
                          onAction={removeFromShelf}
                          actionType="remove"
                        />
                      ))}
                    </div>
                  )}
                </CardContent>
              </Card>
            </TabsContent>
    
            <TabsContent value="scraped">
              <Card className="bg-white/50 backdrop-blur-sm">
                <CardHeader>
                  <CardTitle className="text-teal-800 font-light">
                    Gescrapete Data (Fragrantia)
                  </CardTitle>
                </CardHeader>
                <CardContent>
                  {scrapedData.length === 0 ? (
                    <Alert className="bg-teal-50">
                      <AlertDescription className="font-light">
                        Geen gescrapete data gevonden.
                      </AlertDescription>
                    </Alert>
                  ) : (
                    <div className="space-y-4">
                      {scrapedData.map((perfume, index) => (
                        <PerfumeCard
                          key={index}
                          perfume={perfume}
                          onAction={addToShelf}
                          actionType="add"
                        />
                      ))}
                    </div>
                  )}
                </CardContent>
              </Card>
            </TabsContent>
    
          </Tabs>
        </div>
      );
    };
    
    // Render de applicatie
    ReactDOM.render(<PerfumeRecommendationApp />, document.getElementById('root'));
  </script>
</body>
</html>
