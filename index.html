<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfume Recommendation App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- React and ReactDOM -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!--
      Tailwind note:
      Using arbitrary color classes (e.g. bg-[#FAF7E9]) can require
      enabling 'safe-list' or 'content' in tailwind.config.js. However,
      for a quick single-file demo, we often inline them as strings,
      which Tailwind should keep.
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // -----------------------------
      // Color Palette
      // -----------------------------
      // 1) Olive:  #63694D
      // 2) Dark Olive: #2F331D
      // 3) Cream:  #FAF7E9
      // 4) Tan:    #D1A874
      // 5) Brown:  #B5742F

      // We'll use:
      //   Light theme: body -> Cream (#FAF7E9), text -> Dark Olive (#2F331D)
      //   Dark theme:  body -> Dark Olive (#2F331D), text -> Cream (#FAF7E9)
      // For accent backgrounds, borders, or hovers we use the other palette colors.

      // -----------------------------
      // Mock Perfume Data
      // -----------------------------
      const mockPerfumes = [
        {
          name: "Midnight Rose Dreams",
          brand: "Maison de Parfum",
          description:
            "A sophisticated blend of dark roses and precious woods, enhanced with sparkling bergamot and warm vanilla.",
          notes: {
            top: ["Bergamot", "Pink Pepper", "Black Currant"],
            middle: ["Damascus Rose", "Bulgarian Rose", "Peony"],
            base: ["Vanilla", "Sandalwood", "Patchouli", "White Musk"]
          },
          imageUrl: "https://via.placeholder.com/128x160"
        },
        {
          name: "Ocean's Whisper",
          brand: "Azure Scents",
          description:
            "A fresh aquatic fragrance that captures the essence of sea breeze and coastal flowers.",
          notes: {
            top: ["Sea Notes", "Mandarin Orange", "Ozonic Notes"],
            middle: ["Salt", "Water Lily", "Jasmine"],
            base: ["Driftwood", "Ambergris", "Cedar"]
          },
          imageUrl: "https://via.placeholder.com/128x160"
        },
        {
          name: "Velvet Oud",
          brand: "Eastern Luxe",
          description:
            "An opulent oriental fragrance featuring precious oud wood and exotic spices.",
          notes: {
            top: ["Saffron", "Cardamom", "Black Pepper"],
            middle: ["Oud", "Rose", "Incense"],
            base: ["Amber", "Vanilla", "Labdanum"]
          },
          imageUrl: "https://via.placeholder.com/128x160"
        }
      ];

      // Fragrance families & common notes
      const commonNotes = {
        Aromatic: ["Lavender", "Rosemary", "Sage", "Mint", "Thyme"],
        Citrus: ["Bergamot", "Lemon", "Mandarin Orange", "Grapefruit", "Lime"],
        Oriental: ["Vanilla", "Amber", "Oud", "Myrrh", "Frankincense"],
        Woody: ["Sandalwood", "Cedar", "Patchouli", "Vetiver", "Pine"],
        Floral: ["Rose", "Jasmine", "Lily", "Iris", "Peony"],
        Fresh: ["Sea Notes", "Green Notes", "Ozonic Notes", "Rain", "Air"],
        Fruity: ["Apple", "Peach", "Black Currant", "Pear", "Plum"],
        Spicy: ["Saffron", "Cardamom", "Pink Pepper", "Cinnamon", "Nutmeg"]
      };

      // Colors for each fragrance family
      // We'll reuse the new palette in a subtle way or just keep the family approach.
      const familyColors = {
        Aromatic: {
          bg: "bg-[#63694D]", // Olive
          text: "text-[#FAF7E9]", // Cream
          hover: "hover:bg-[#B5742F]", // Brown
          selected: "bg-[#2F331D]" // Dark Olive
        },
        Citrus: {
          bg: "bg-[#D1A874]", // Tan
          text: "text-[#2F331D]",
          hover: "hover:bg-[#B5742F]",
          selected: "bg-[#63694D]"
        },
        Oriental: {
          bg: "bg-[#B5742F]", // Brown
          text: "text-white",
          hover: "hover:bg-[#63694D]",
          selected: "bg-[#2F331D]"
        },
        Woody: {
          bg: "bg-[#63694D]",
          text: "text-[#FAF7E9]",
          hover: "hover:bg-[#B5742F]",
          selected: "bg-[#2F331D]"
        },
        Floral: {
          bg: "bg-[#D1A874]",
          text: "text-[#2F331D]",
          hover: "hover:bg-[#B5742F]",
          selected: "bg-[#63694D]"
        },
        Fresh: {
          bg: "bg-[#FAF7E9]",
          text: "text-[#2F331D]",
          hover: "hover:bg-[#D1A874]",
          selected: "bg-[#B5742F]"
        },
        Fruity: {
          bg: "bg-[#D1A874]",
          text: "text-[#2F331D]",
          hover: "hover:bg-[#B5742F]",
          selected: "bg-[#63694D]"
        },
        Spicy: {
          bg: "bg-[#63694D]",
          text: "text-[#FAF7E9]",
          hover: "hover:bg-[#B5742F]",
          selected: "bg-[#2F331D]"
        }
      };

      // -----------------------------
      // Theme Toggle (Lucide icons)
      // -----------------------------
      const ThemeToggle = ({ isDark, onToggle }) => (
        <button
          onClick={onToggle}
          className="fixed top-4 right-4 p-2 rounded-full transition-colors duration-200"
        >
          {isDark ? (
            // Sun icon placeholder
            <svg data-lucide="sun" className="w-6 h-6 text-[#D1A874]"></svg>
          ) : (
            // Moon icon placeholder
            <svg data-lucide="moon" className="w-6 h-6 text-[#2F331D]"></svg>
          )}
        </button>
      );

      // -----------------------------
      // Perfume Card
      // -----------------------------
      const PerfumeCard = ({ perfume, onAction, actionType = "add", isDark }) => {
        // Convert notes object or string to top/middle/base arrays
        const parseNotes = (notesObj) => {
          if (!notesObj) return { top: [], middle: [], base: [] };
          if (typeof notesObj === "object" && (notesObj.top || notesObj.middle || notesObj.base)) {
            return notesObj;
          }
          const notesArray = notesObj
            .toLowerCase()
            .split(",")
            .map((n) => n.trim());
          return { top: notesArray, middle: [], base: [] };
        };

        const notes = parseNotes(perfume.notes);

        // Theme-based classes
        const cardBg = isDark ? "bg-[#63694D]" : "bg-[#FAF7E9]";
        const textColor = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";
        const borderColor = isDark ? "border-[#B5742F]" : "border-[#63694D]";
        const descriptionColor = isDark ? "text-[#E6E6DC]" : "text-[#63694D]";
        const labelColor = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";
        const notesBg = isDark ? "bg-[#2F331D]" : "bg-[#D1A874]";
        const notesTextColor = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";
        const hoverBg = isDark ? "hover:bg-[#2F331D]" : "hover:bg-[#B5742F]";

        return (
          <div
            className={`${cardBg} ${textColor} rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-[1.02] animate__animated animate__fadeIn border ${borderColor} mb-4`}
          >
            <div className="flex">
              {/* Perfume image */}
              <div className="w-32 h-40 flex-shrink-0">
                <img
                  src={
                    perfume.thumbnail ||
                    perfume.imageUrl ||
                    "https://via.placeholder.com/128x160"
                  }
                  alt={perfume.name}
                  className="w-full h-full object-cover"
                />
              </div>
              {/* Perfume details */}
              <div className="flex-1 p-4">
                <div className="flex justify-between items-start">
                  <div className="flex-1 pr-2">
                    <h3 className={`text-xl font-medium mb-2 ${textColor}`}>
                      {perfume.name}
                    </h3>
                    <p className={`mb-3 ${descriptionColor}`}>
                      {perfume.description}
                    </p>
                    <p className={`text-sm italic mb-2 ${labelColor}`}>
                      Designer: {perfume.brand || "Unknown"}
                    </p>
                    <div className={`${notesBg} ${notesTextColor} rounded-lg p-3`}>
                      <p className="text-sm font-semibold mb-2">Notes:</p>
                      <p className="text-sm mb-1">
                        <strong>Top:</strong> {notes.top.join(", ")}
                      </p>
                      <p className="text-sm mb-1">
                        <strong>Middle:</strong> {notes.middle.join(", ")}
                      </p>
                      <p className="text-sm">
                        <strong>Base:</strong> {notes.base.join(", ")}
                      </p>
                    </div>
                  </div>
                  {/* Heart icon button */}
                  {onAction && (
                    <button
                      onClick={() => onAction(perfume)}
                      className={`ml-2 p-2 rounded-full transition-all duration-300 ${hoverBg}`}
                    >
                      <svg
                        data-lucide="heart"
                        className="text-red-500"
                        width="24"
                        height="24"
                      ></svg>
                    </button>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // -----------------------------
      // FamilySearch Component
      // -----------------------------
      const FamilySearch = ({ selectedNotes, toggleNote, isDark }) => {
        // For background and text, we match the theme
        const containerBg = isDark ? "bg-[#63694D]" : "bg-[#FAF7E9]";
        const containerText = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";

        return (
          <div className={`animate__animated animate__fadeIn mb-8 ${containerBg} ${containerText} p-4 rounded-xl shadow-sm`}>
            <h3 className="text-xl font-semibold mb-4">Explore by Fragrance Family</h3>
            <div className="space-y-6">
              {Object.entries(commonNotes).map(([family, notes]) => {
                const { bg, text, hover, selected } = familyColors[family] || {};
                return (
                  <div key={family} className="space-y-2">
                    <h4 className="text-lg font-medium">{family}</h4>
                    <div className="flex flex-wrap gap-2">
                      {notes.map((note) => {
                        const isSelected = selectedNotes.includes(note);
                        return (
                          <button
                            key={note}
                            onClick={() => toggleNote(note)}
                            className={`px-4 py-2 rounded-full text-sm transition-all duration-300
                              ${isSelected ? selected + " text-white" : bg + " " + text + " " + hover}
                            `}
                          >
                            {note}
                          </button>
                        );
                      })}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      // -----------------------------
      // Main App
      // -----------------------------
      const App = () => {
        const [activeTab, setActiveTab] = React.useState("home");
        const [favorites, setFavorites] = React.useState([]);
        const [searchQuery, setSearchQuery] = React.useState("");
        const [perfumes, setPerfumes] = React.useState([]);
        const [selectedNotes, setSelectedNotes] = React.useState([]);
        const [isDark, setIsDark] = React.useState(false);

        // Body background
        React.useEffect(() => {
          document.body.className = isDark
            ? "bg-[#2F331D] min-h-screen"
            : "bg-[#FAF7E9] min-h-screen";
        }, [isDark]);

        // Load data from scrapedData.json or fallback to mockPerfumes
        React.useEffect(() => {
          fetch("./scrapedData.json")
            .then((res) => res.json())
            .then((data) => setPerfumes(data))
            .catch((err) => {
              console.error("Error loading perfume data:", err);
              setPerfumes(mockPerfumes);
            });
        }, []);

        // Re-run Lucide icons after each render
        React.useEffect(() => {
          if (window.lucide && window.lucide.createIcons) {
            window.lucide.createIcons();
          }
        });

        // Filter logic: by search and selected notes
        const filteredPerfumes = React.useMemo(() => {
          const data = perfumes.length ? perfumes : mockPerfumes;
          return data.filter((perfume) => {
            const query = searchQuery.toLowerCase();
            const matchesSearch =
              perfume.name.toLowerCase().includes(query) ||
              (perfume.brand &&
                perfume.brand.toLowerCase().includes(query));

            const matchesNotes =
              selectedNotes.length === 0 ||
              selectedNotes.some((note) => {
                const allNotes = [
                  ...(perfume.notes?.top || []),
                  ...(perfume.notes?.middle || []),
                  ...(perfume.notes?.base || [])
                ].map((n) => n.toLowerCase());
                return allNotes.includes(note.toLowerCase());
              });

            return matchesSearch && matchesNotes;
          });
        }, [perfumes, searchQuery, selectedNotes]);

        // Toggle a note in selectedNotes
        const toggleNote = (note) => {
          setSelectedNotes((prev) =>
            prev.includes(note)
              ? prev.filter((n) => n !== note)
              : [...prev, note]
          );
        };

        // Toggle a perfume in favorites
        const toggleFavorite = (perfume) => {
          setFavorites((prev) =>
            prev.some((p) => p.name === perfume.name)
              ? prev.filter((p) => p.name !== perfume.name)
              : [...prev, perfume]
          );
        };

        // Container text color
        const containerText = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";
        // Container background
        const containerBg = isDark ? "bg-[#2F331D]" : "bg-[#FAF7E9]";

        // Card or panel background
        const panelBg = isDark ? "bg-[#63694D]" : "bg-[#FAF7E9]";
        const inputBg = isDark ? "bg-[#2F331D]" : "bg-white";
        const inputText = isDark ? "text-[#FAF7E9]" : "text-[#2F331D]";
        const inputBorder = isDark ? "border-[#B5742F]" : "border-[#63694D]";

        // Active tab styling
        const activeTabStyle = "bg-[#B5742F] text-white";

        return (
          <div className="max-w-6xl mx-auto p-6">
            <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />

            <header className={`text-center mb-12 animate__animated animate__fadeIn ${containerText}`}>
              <h1 className="text-4xl font-light mb-4">Perfume Recommendation App</h1>
              <p className="opacity-80">
                Discover new fragrances and save your favorites
              </p>
            </header>

            {/* Nav Tabs */}
            <nav className="mb-8">
              <div className="flex justify-center gap-4 mb-8">
                {["home", "explore", "favorites"].map((tab) => {
                  const isActive = activeTab === tab;
                  return (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}
                      className={`px-6 py-3 rounded-full transition-all duration-300 
                        ${
                          isActive
                            ? activeTabStyle
                            : isDark
                            ? "bg-[#63694D] text-[#FAF7E9] hover:bg-[#B5742F]"
                            : "bg-white text-[#2F331D] border border-[#63694D] hover:bg-[#D1A874]"
                        }`}
                    >
                      {tab.charAt(0).toUpperCase() + tab.slice(1)}
                    </button>
                  );
                })}
              </div>
            </nav>

            {/* HOME Tab */}
            {activeTab === "home" && (
              <div className="animate__animated animate__fadeIn">
                {/* Search Box */}
                <div
                  className={`p-4 rounded-xl shadow-sm mb-8 ${panelBg} ${containerText}`}
                >
                  <input
                    type="text"
                    placeholder="Search by name or brand..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className={`w-full p-3 rounded-lg focus:ring-2 focus:ring-[#B5742F] outline-none
                      ${inputBg} ${inputText} border ${inputBorder}`}
                  />
                </div>
                {/* Perfume List */}
                {filteredPerfumes.length === 0 ? (
                  <p className="opacity-80">
                    No perfumes found matching your criteria.
                  </p>
                ) : (
                  filteredPerfumes.map((perfume, index) => (
                    <PerfumeCard
                      key={index}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType={
                        favorites.some((p) => p.name === perfume.name)
                          ? "remove"
                          : "add"
                      }
                      isDark={isDark}
                    />
                  ))
                )}
              </div>
            )}

            {/* EXPLORE Tab */}
            {activeTab === "explore" && (
              <div className="animate__animated animate__fadeIn">
                <FamilySearch
                  selectedNotes={selectedNotes}
                  toggleNote={toggleNote}
                  isDark={isDark}
                />
              </div>
            )}

            {/* FAVORITES Tab */}
            {activeTab === "favorites" && (
              <div className="animate__animated animate__fadeIn">
                {favorites.length === 0 ? (
                  <div
                    className={`text-center p-8 rounded-lg ${panelBg} ${containerText} opacity-80`}
                  >
                    <p>Your favorites list is empty.</p>
                  </div>
                ) : (
                  favorites.map((perfume, index) => (
                    <PerfumeCard
                      key={index}
                      perfume={perfume}
                      onAction={toggleFavorite}
                      actionType="remove"
                      isDark={isDark}
                    />
                  ))
                )}
              </div>
            )}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
