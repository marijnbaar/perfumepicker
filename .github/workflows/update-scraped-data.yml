name: Update Scraped Data

# De workflow draait dagelijks om middernacht UTC en kan ook handmatig worden gestart
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scrape.js

      # Deze stap commit en pusht het gewijzigde scrapedData.json-bestand, indien er veranderingen zijn.
      - name: Commit and Push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update scrapedData.json [skip ci]"
          add: "scrapedData.json"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
