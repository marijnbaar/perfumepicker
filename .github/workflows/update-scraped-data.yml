name: Update Scraped Data

# De workflow draait dagelijks om middernacht UTC en kan ook handmatig worden gestart
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scrape.js

      # Deze stap commit en pusht het gewijzigde scrapedData.json-bestand, indien er veranderingen zijn.
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scrapedData.json
          git commit -m "Update scrapedData.json [skip ci]" || exit 0
          git push https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/marijnbaar/perfumepicker.git main
